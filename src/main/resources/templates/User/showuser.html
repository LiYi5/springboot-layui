<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org"  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/header :: htmlhead"></head>
<body>

<!--添加用户和搜索按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="demoTable">
        用户名查询：
        <div class="layui-inline">
            <input class="layui-input" name="duid" id="duid" >
        </div>
        <button class="layui-btn" id="search" data-type="reload" >搜索</button>
        <button class="layui-btn layui-btn-normal" onclick="addUser()">添加用户</button>
    </div>
</script>

<!--用户信息表格-->
<table class="layui-table" id="usertable" lay-filter="userTable"></table>

<!--操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon" >&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" > <i class="layui-icon" >&#xe640;</i>删除</a>
</script>


<!--添加用户表单-->
<div class="layer_self_wrap" id="add" style="display:none;">
    <div class="layui-col-md11">
        <form id="addU" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" id="password" lay-verify="pass"  class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">选择角色</label>
                <div class="layui-input-block" id="roleDiv">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="put" >立即提交</button>
                    <!--<input class="layui-btn" type="submit" value="添加"/>-->
                </div>
            </div>
        </form>
    </div>
</div>




<!--编辑用户表单-->
<div class="layer_self_wrap" id="edit" style="display:none;">
    <div class="layui-col-md11">
        <!--<div>-->
            <!--<input id="id" type="hidden" name="UsId" id="UsId"/>-->
        <!--</div>-->
        <form id="editu" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input id="uname" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="password" id="passw" lay-verify="pass"  class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">选择角色</label>
                <div class="layui-input-block" id="RDiv">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="pw" >立即提交</button>
                    <!--<input class="layui-btn" type="submit" value="添加"/>-->
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../static/js/userList.js" th:src="@{/js/userList.js}"></script>
</body>
</html>
