<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/header :: htmlhead"></head>
<body>

<!--添加角色和搜索按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="demoTable">
        角色名查找：
        <div class="layui-inline">
            <input class="layui-input" name="drid" id="drid">
        </div>

        <button class="layui-btn" id="searchrole" data-type="reload">搜索</button>
        <button class="layui-btn layui-btn-normal" onclick="insertRole()">添加角色</button>
    </div>
</script>


<!--角色信息表格-->
<table class="layui-table" id="roletable" lay-filter="roletable"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"> <i class="layui-icon">&#xe640;</i>删除</a>
</script>

<!--添加和编辑角色-->
<div class="layer_self_wrap" id="addRole" style="display:none;">
    <div class="layui-col-md11">
        <form id="addU" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                    <input id="Rname" name="rolename" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">选择权限</label>
                <div class="layui-input-block" id="permissionDiv">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="put" >立即提交</button>
                    <!--<input class="layui-btn" type="submit" value="添加"/>-->
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../static/js/roleList.js" th:src="@{/js/roleList.js}"></script>
</body>
</html>
